<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage TOP project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul id="header-list">
                <div id="left-header">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                </div>
                <div id="right-header">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#" id="Google-apps"></a></li>
                <li><a href="#" id="Sign-in">Sign in</a></li>
                </div>
            </ul>
            
        </nav>
    </header>

    <main>
        <div>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt ="Google">
        </div>
        
        <div id="searchbar">

            <span id="magnify-glass-icon">
                <svg focusable="false" ><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </span>

            <label for="google-search"></label>
            <input id ="srch" type="search" aria-label="Google search">

            <button id="voice-search"></button>

        </div>

        <div id="buttons">
            <button id="btn1">Google Search</button>
            <button id="btn2">I'm Feeling Lucky</button>
        </div>
    </main>
    
    <footer>
        <nav>
            <ul>
                <div id="left-footer">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                </div>
                <div id="right-footer">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
                </div>
            </ul>
            
        </nav>
    </footer>
</body>

</html>
